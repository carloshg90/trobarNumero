<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Trobar numeros</title>
</head>

<body>
    <script>

        var numeros = new Array(1000000);
        var numeroAtrobar = Math.floor(Math.random() * (5000 - 1) + 1);
	var contador = 0;

        for (var i = 0; i < numeros.length; i++) {
            numeros[i] = Math.floor(Math.random() * (5000 - 1) + 1);
        }

        for (var i = 0; i < numeros.length; i++) {
            if (numeroAtrobar == numeros[i]) {
                contador++;
                
            }
        }
	alert("S'ha trobat "+ contador +" vegades el nÃºmero " + numeroAtrobar);
        
    </script>
</body>

</html>
